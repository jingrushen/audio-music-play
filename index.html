<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="./css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="audio-show">
      <canvas class="bg-canvas"></canvas>
      <div class="audio con">
        <canvas width="740" height="740" class="canvas"></canvas>
        <canvas width="740" height="740" class="linecanvas"></canvas>
      </div>
      <div class="desc con">
        <div class="song-name"></div>
        <div class="artist-name"></div>
        <div class="operate op">
          <div class="prev"></div>
          <div class="next"></div>
          <div class="play-pause"></div>
          <div class="volume">
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-volume-off hide"></i>
          </div>
        </div>
        <div class="curr-time">00:00</div>
      </div>
    </div>
    <div class="tip-show">
    </div>
    <ul class="song-list">
      <li class="song-item">
        <i class="fas fa-music"></i>
        <span>Stone cold funk</span>
      </li>
      <li class="song-item">
        <i class="fas fa-music"></i>
        <span>极乐净土</span>
      </li>
      <li class="song-item">
        <i class="fas fa-music"></i>
        <span>Breath and Life</span>
      </li>
    </ul>
  </div>
  <script src="./js/jquery.js"></script>
  <script>
    FontAwesomeConfig = { searchPseudoElements: true };
  </script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
